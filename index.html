<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Daily Shoppinig</title>
	<link rel="stylesheet" href="./css/style.css" />
	<!-- Latest compiled and minified CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

	<!-- google Montserrat  font  -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content" id="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Modal title</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Modal body text goes here.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<header class="bg-dark">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Daily Shoppping</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Products</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Profile</a>
							</li>
							<li class="nav-item">
								<a class="nav-link">Cart</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</header>
	<main class="main bg-light">
		<div class="row">
			<div class="col-md-9 col-lg-9 col-sm-7">
				<div class="search-field my-5">
					<div class="search-box">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="search product" id="input-field" />
							<button class="btn btn-primary" type="button" data-toggle="button" aria-pressed="false"
								autocomplete="off" id="search-btn" onclick="loadProducts()">
								Search
							</button>
						</div>
					</div>
				</div>
				<div id="all-products" class="">
					<!-- <h1></h1> -->
				</div>
			</div>
			<div class="col-md-3 col-lg-3 col-sm-5 cart-main mt-5 pt-5">
				<div class="cart" id="my-cart">
					<table class="table">
						<thead>
							<h1>My-Cart</h1>
							<tr>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>Total Added-Products:</th>
								<td><span id="total-Products"> 0</span></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Price:</th>
								<td>$ <span id="price">0</span></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Delivery-Charge:</th>
								<td>$ <span id="delivery-charge">20</span></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th>Total-Tax:</th>
								<td>$ <span id="total-tax">0</span></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<th scope="row">Total</th>
								<td colspan="2">$ <span id="total">0</span></td>
								<td></td>
							</tr>
						</tbody>
					</table>
					<div class="parces text-center">
						<button class="btn btn-primary text-center">Buy Now</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer></footer>

	<!-- add javascript  file  -->
	<script src="./js/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
